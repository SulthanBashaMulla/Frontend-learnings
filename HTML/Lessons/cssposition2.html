<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    body{
      height: 3000px;
    
    }
    .catpfp{
      height: 30px;
      width: 30px;
      border-radius: 15px;
      object-fit: cover;
    }
    header{
      position: fixed;
      left: 0;
      right: 0;
      background-color: white;
      border-bottom: 0.5px solid;
    }
    .headercon{
      margin-left:8px ;
      display: flex;
      justify-content: space-between;
    }
    .leftsection{
      display: flex;
      justify-content: center;
      align-items: center;
    }
.rightsection{
  display: flex;
  justify-content: center;
  align-items: center;
}
button{
padding: 0;
  height: 40px;
  width: 80px;
  margin-left: 6px;
  margin-right: 6px;
}
.tt{
  font-size: 15px;
  font-weight: bold;
  margin-left: 5px;
}
.add,.message{
  height: 25px;
  width: 80px;
  border-radius: 4px;
  border:none;
  font-weight: bold;
}
.add{
  color: white;
  background-color: rgb(10, 102, 194);
}

.sidebar1{
  background-color: #292826;
  position:fixed;
  top:55px;
  left: 0;
  bottom: 0;
  width: 70px;
}
.sidebar2{
  background-color: #3b3a3a;
  position: fixed;
  left: 70px;
  top: 55px;
  bottom: 0;
  width: 180px;
}
.catcon{
  width: 60px;
  padding-top: 10px;
  padding-left: 8px;
  object-fit: cover;
}
.cat1,.cat2,.cat3{
  height: 50px;
  width: 50px;
  border-radius: 25px;
}
.info{
  display: flex;
  justify-content: space-between;
  margin-bottom: 0px;
}
.inffo{
  margin-left: 10px;
  margin-right: 12px;
  font-weight: bold;
  
}

.bold{
  color: white;
  font-family: arial;
  font-size: 15px;
}
.plus{
  color: gray;
  margin: 13px;
  
}
.hashcon{
  color: gray;
  margin: 0;
  padding: 0;
}
  </style>
</head>

<body>
  
    <header>
      <div class="headercon">
        
            <div class="leftsection">
      <img class="catpfp" src="/images/cat.png" alt="cat">
      <p class="tt">Oliver The Cat</p>
    </div>
    <div class="rightsection">
            <button class="add">Add Friend</button>
      <button class="message">Message</button>
      
    </div>

      </div>

  </header>

<div class="sidebar1">
  <div class="catcon">
    
      <img class="cat1" src="/images/cat.png" alt="cat">
  <img class="cat2" src="/images/cat.png" alt="cat">
  <img class="cat3" src="/images/cat.png" alt="cat">
  </div>

</div>
<div class="sidebar2">
  
  <div class="inffo">
    
      <div class="info"> 
  <p class="bold">INFO</p>
  <p class="plus">+</p>
  </div>
  <div class="hashcon">
    <p># new-videos</p>
    <p># updates</p>
    <p># faq</p>
  </div>
</div>
  </div>


</body>

</html>
